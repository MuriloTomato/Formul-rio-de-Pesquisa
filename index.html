<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>Formulário de Pesquisa</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
    <form action="">
    <footer>
        <h1><b>FORMULÁRIO DE PESQUISA:</b></h1>
    </footer>
    <header>
        <p>Nome Completo:</p>
        <input type="text" name="nome" id="nome" class="text" required>
        <p>Idade:</p>
        <input type="text" name="idade" id="idade" class="text" required>
        <p>Você gosta de programação?</p>
        <input type="radio" name="vocegostadeprogramacao" value="sim" required/>Sim<br>
        <input type="radio" name="vocegostadeprogramacao" value="nao" required/>Não<br>
        <input type="radio" name="vocegostadeprogramacao" value="tenhocuriosidade" required/>Tenho Curiosidade<br>
        <p>O que você achou do design do formulário?</p>
        <input type="text" name="oquevoceachoudodesigndoformulario" id="oquevoceachoudodesigndoformulario" class="text" required>
        <p>O que eu poderia melhorar nele?</p>
        <input type="text" name="oqueeupoderiamelhorarnele" id="oqueeupoderiamelhorarnele" class="text" required><br><br>
        <input type="submit" name="submit" id="submit">
    </header>
    </form>
</body>
</html>
